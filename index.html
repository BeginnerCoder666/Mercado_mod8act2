<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="card w-35">
      <div class="card-header text-center">
        <h1>CALCULATOR</h1>
        <p>Input 2 numbers then press an operator to use the calculator</p>
      </div>
      <div class="card-header text-center">
        Number 1: <input type="number" id="number1" name="number1"><br><br>
        Number 2: <input type="number" id="number2" name="number2"><br><br>
      </div>
      <div class="card-body text-center">
          <button onclick="addition()" class="btn btn-outline-primary">+</button>
          <button onclick="subtraction()" class="btn btn-outline-primary">-</button>
          <button onclick="multiplication()" class="btn btn-outline-primary">*</button>
          <button onclick="division()" class="btn btn-outline-primary">/</button>
          <button onclick="remainder()" class="btn btn-outline-primary">%</button>
      </div>
      <div class="card-footer text-center m-auto bg-white">
          <p id="answer">Results will be displayed here</p>
      </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
